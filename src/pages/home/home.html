<ion-header>
  <ion-navbar>
    <ion-title>
      Live Comments
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- example blog post-->
  <img src="C:/Users/minedh/Desktop/test tech/ss.png">

    <div class="flex-items">
        <ion-row>
            <ion-col col-6>
                  <h1 float-right>{{rating.good}} <ion-icon  name="arrow-round-up" style="color : #90EE90; font-size: 25px;"></ion-icon></h1>
            </ion-col>
            <ion-col col-6>
                <h1>{{rating.bad}} <ion-icon name="arrow-round-down" style="color: #FF0000; font-size: 25px;"></ion-icon></h1>
            </ion-col>
          </ion-row>
    </div>

    <div class="comment-box">
      <ion-card *ngFor="let comment of comments">
        <ion-card-content>
              <strong>{{comment.message}}</strong>
              <p>
               {{comment.timeStamp | date : 'H:mm a'}}
              </p>
        </ion-card-content>
       
      </ion-card>
    </div>

  <ion-footer padding>
    <ion-textarea [(ngModel)]="message" type="text" placeholder="Comment .... "></ion-textarea>
    <button ion-button small float-right round (click)="sendMessage()">Send</button>
  </ion-footer>
  
</ion-content>
